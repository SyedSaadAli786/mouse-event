<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>MOuse over event</h1>


    <img id="myImg" src="./img/2.gif" onmouseover="swapImg(event)" onmouseleave="backToOriginal()" width="400">

   
    <script type="module">

        window.swapImg = (event) => {
            console.log("event catch: ", event);

            let img = document.querySelector("#myImg");
            img.src = "./img/img.jfif"
        }

        window.backToOriginal = () => {
            console.log("back To Original");

            let img = document.querySelector("#myImg");
            img.src = "./img/banner.webp"
        }

    </script>
    
</body>
</html>
